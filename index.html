  <style>
    /* reset */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex; flex-direction: column; min-height:100vh;
    }
    header, footer {
      text-align:center; padding:1rem; background:#222; color:#fff;
    }
    main {
      flex:1;
      display:grid;
      gap:2rem;
      padding:2rem;
      /* stack on mobile, grid two-column on wider screens */
      grid-template-columns: 1fr;
    }
    @media(min-width:800px){
      main { grid-template-columns: 1fr 1fr; }
    }

    /* slider container */
    .container {
      position: relative;
      overflow: hidden;
      border-radius:1rem;
      width:100%;
      aspect-ratio:2/3;
      background:#000;
    }

    /* two static images */
    .image-after,
    .image-before {
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      width:100%; height:100%;
      object-fit:cover;
    }
    .image-after { z-index:1 }
    .image-before {
  /* clip off right 50% at start */
  clip-path: inset(0 50% 0 0);
  /* ▶ remove this: transition: clip-path 0.2s ease; */
  z-index: 2;
}


    /* invisible full-cover range input */
    .slider {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:transparent;
      cursor: ew-resize;
      z-index:4;
      touch-action: none;
      -webkit-appearance:none;
      appearance:none;
      outline:none;
    }
    .slider::-webkit-slider-runnable-track {
      -webkit-appearance:none;
      width:100%; height:100%; background:transparent;
      border:none; box-shadow:none;
    }
    .slider::-moz-range-track {
      width:100%; height:100%; background:transparent;
      border:none; box-shadow:none;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance:none;
      width:40px; height:100%;
      background:transparent;
      border:none; box-shadow:none;
    }
    .slider::-moz-range-thumb {
      width:40px; height:100%;
      background:transparent;
      border:none; box-shadow:none;
    }
    .slider::-moz-range-progress {
      background:transparent !important;
      box-shadow:none !important;
    }

    /* dividing line & custom handle */
    .slider-line {
      position:absolute;
      top:0; bottom:0;
      width:0.2rem;
      background:#fff;
      left:50%; transform:translateX(-50%);
      pointer-events:none;
      z-index:3;
    }
    .slider-button {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#fff;
      padding:0.5rem;
      border-radius:50%;
      display:grid; place-items:center;
      pointer-events:none;
      box-shadow:1px 1px 4px rgba(0,0,0,0.5);
      z-index:3;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.container').forEach(container => {
        const range  = container.querySelector('.slider');
        const before = container.querySelector('.image-before');
        const line   = container.querySelector('.slider-line');
        const handle = container.querySelector('.slider-button');

        function update(pos) {
          before.style.clipPath = `inset(0 ${100 - pos}% 0 0)`;
          line.style.left       = `${pos}%`;
          handle.style.left     = `${pos}%`;
        }

        range.addEventListener('input', e => update(e.target.value));
        update(range.value);
      });
    });
  </script>
